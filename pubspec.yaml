name: faithconnect
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  get: ^4.7.3
  http: ^1.6.0
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^10.0.0
  image_picker: ^1.2.1
  video_player: ^2.10.1
  shimmer: ^3.0.0
  socket_io_client: ^3.1.3
  better_player_plus: 1.1.5
  video_editor: ^3.0.0
  ffmpeg_kit_flutter_new: ^4.1.0
  path_provider: ^2.1.5
  emoji_picker_flutter: ^4.4.0
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^16.1.0
  firebase_core: ^4.3.0
  iconsax: ^0.0.8
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3   # ‚Üê This is correct place
  flutter_lints: ^6.0.0

# flutter_launcher_icons config - MUST be top-level (NOT under flutter:)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"    # Optional

flutter:
  uses-material-design: true

  assets:
    - assets/images/

